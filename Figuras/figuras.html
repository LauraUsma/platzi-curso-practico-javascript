<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./figuras.css" type="text/css">

    <title>Figuras Geométricas</title>
</head>

<body>

    <header class="header">
        <h1 class="">CURSO PRACTICO DE JS</h1>

        <nav class="header__nav">
            <ul>
              <li><a class="link" href="../Figuras/figuras.html">Figuras</a></li>
              <li><a class="link" href="../porcentajes/porcentajes.html">Porcentajes</a></li>
              <li><a class="link" href="">Promedio</a></li>
              <li><a class="link" href="">Salarios</a></li>
            </ul>
          </nav>
  
    </header>
    <h2 class="header__titulo">FIGURAS GEOMÉTRICAS</h2>

    <section class="container__figuras">

        <section class="cuadrado__section">
            <section class="cuadrado__container">
                <div class="cuadrado__container--img">
                    <img class="cuadrado__img" src="../img/cuadrado.png">
                    <h2>Cuadrado</h2>

                </div>


                <form class="cuadrado__container--form">
                    <label class="cuadrado__container--label" for="input__cuadrado">
                        Cuánto mide cada lado de tu cuadrado?

                    </label>

                    <input class="cuadrado__container--input input" id="input__cuadrado" type="number"
                        placeholder="lado" />
                    <button class="cuadrado__container--perimetro" type="button" onclick="calcularPerimetroCuadrado()">
                        Cálcular el Perimetro
                    </button>

                    <button class="cuadrado__container--area" type="button" onclick="calcularAreaCuadrado()">
                        Cálcular el área
                    </button>

                    <p class="cuadrado__container--parrafo" id="cuadrado__container--parrafo"></p>
                </form>

            </section>
        </section>


        <!--*****************triangulo*******************-->

        <section class="cuadrado__section">
            <section class="triangulo__container">
                <div class="cuadrado__container--img">
                    <h2>Triángulo</h2>

                </div>


                <form class="cuadrado__container--form">

                    <input class="input" id="lado__1" type="number" placeholder="lado 1" />

                    <input class="input" id="lado__2" type="number" placeholder="lado 2" />

                    <input class="input" id="lado__base" type="number" placeholder="base" />

                    <input class="input" id="altura" type="number" placeholder="altura" />

                    <button class="cuadrado__container--perimetro" type="button"
                        onclick="calcular_Perimetro_Triangulo()">
                        Cálcular el Perimetro
                    </button>

                    <button class="cuadrado__container--area" type="button" onclick="calcular_area_Triangulo()">
                        Cálcular el área
                    </button>

                    <p class="triangulo__container--parrafo" id="triangulo__container--parrafo"></p>
                </form>

            </section>
        </section>


        <!--*****************circulo*******************-->

        <section class="cuadrado__section">
            <section class="circulo__container">
                <div class="cuadrado__container--img">
                    <h2>Circulo</h2>

                </div>


                <form class="cuadrado__container--form">

                    <input class="input__circulo" id="circulo__input" type="number" placeholder="radio" />

                    <button class="cuadrado__container--perimetro" type="button" onclick="calcular_Perimetro_circulo()">
                        Cálcular el Perimetro
                    </button>

                    <button class="cuadrado__container--area" type="button" onclick="calcular_area_circulo()">
                        Cálcular el área
                    </button>

                    <p class="circulo__container--parrafo" id="circulo__container--parrafo"></p>
                </form>

            </section>
        </section>

        <!--*****************altura del triangulo isosceles*******************-->

        <section class="cuadrado__section">
            <section class="triangulo__container">
                <div class="cuadrado__container--img">
                    <h2>Altura Triangulo Isósceles</h2>

                </div>


                <form class="cuadrado__container--form">

                    <input class="input" id="lado__isosceles--1" type="number" placeholder="lado 1" />

                    <input class="input" id="lado__isosceles--2" type="number" placeholder="lado 2" />

                    <input class="input" id="lado__base--isosceles" type="number" placeholder="base" />


                    <button class="cuadrado__container--perimetro" type="button"
                        onclick="alturaTrianguloIsosceles()">
                        Cálcular Altura(h)
                    </button>


                    <p class="isosceles__container--parrafo" id="isosceles__container--parrafo"></p>
                </form>

            </section>
        </section>

    </section>

    </section>



    <script src="./figuras.js"></script>

</body>

</html>
